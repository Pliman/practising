<!DOCTYPE html>
<html lang="en" style="font-size: 14px">
<head>
    <meta charset="UTF-8">
    <title>page-break</title>
    <style>
        td {
            position: relative;
            overflow: visible;
            font-size: 11pt;
            line-height: 1.5;
            background: 0;
            font-family: SimSun;
            word-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap;

            display: table-cell;
            vertical-align: inherit;

            border-collapse: collapse;
            border-spacing: 0;
            /*border: 1px solid blue;*/
        }

        td:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
            border: 0 none;
        }

        .page-break-line {
            border-top: 1px solid blue;
        }

        .page-breaker{

        }

        .page-breaker:before {
            content: "";
            page-break-after: always;
            display: block;
        }

        .page-breaker:after {
            content: ""
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>456</td>
        <td>456</td>
        <td>456</td>
    </tr>
    <tr>
        <td>456</td>
        <td>456</td>
        <td>456</td>
    </tr>
    <tr>
        <td class="page-break-line"><div class="page-breaker"></div>123</td>
        <td class="page-break-line"><div class="page-breaker"></div>123<div>22</div></td>
        <td class="page-break-line"><div class="page-breaker"></div>123<div>22</div></td>
    </tr>
    <!--<tr>-->
        <!--<td class="page-break-line"><div class="page-breaker"></div><div>123</div></td>-->
        <!--<td class="page-break-line"><div class="page-breaker"></div><div>123</div></td>-->
        <!--<td class="page-break-line"><div class="page-breaker"></div><div>123</div></td>-->
    <!--</tr>-->
    <tr>
        <td>456</td>
        <td>456</td>
        <td>456</td>
    </tr>
    <tr>
        <td>456</td>
        <td>456</td>
        <td>456</td>
    </tr>
    <tr>
        <td>456</td>
        <td>456</td>
        <td>456</td>
    </tr>
</table>
</body>
</html>
