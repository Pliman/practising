<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"
	      href="../../../lib/angular-material/angular-material.css">
	<link rel="stylesheet"
	      href="../../../lib/angular-material/docs.css">
	<link rel="stylesheet"
	      href="grid-list.css">
</head>
<body ng-app="gridListDemo1" class="gridListdemoBasicUsage">

	<div ng-controller="AppCtrl as appCtrl"> <!--//这里注释了，里面的md-grid-list也可以起作用-->
		<md-grid-list
				md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
				md-row-height-gt-md="1:1" md-row-height="2:2"
				md-gutter="12x" md-gutter-gt-sm="8px" >
			<md-grid-tile class="gray"
			              md-rowspan="3" md-colspan="2">
				<md-grid-tile-footer>
					<h3>#1: (3r x 2c)</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
			<md-grid-tile class="green">
				<md-grid-tile-footer>
					<h3>#2: (1r x 1c)</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
			<md-grid-tile class="yellow">
				<md-grid-tile-footer>
					<h3>#3: (1r x 1c)</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
			<md-grid-tile class="blue"
			              md-rowspan="2">
				<md-grid-tile-footer>
					<h3>#4: (2r x 1c)</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
			<md-grid-tile class="red"
			              md-rowspan="2" md-colspan="2">
				<md-grid-tile-footer>
					<h3>#5: (2r x 2c)</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
			<md-grid-tile class="green"
			              md-rowspan="2" >
				<md-grid-tile-footer>
					<h3>#6: (2r x 1c)</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
		</md-grid-list>
	</div>

	<script type="text/javascript"
	        src="../../../lib/angular/angular1.3.6.js"></script>
	<script type="text/javascript"
	        src="../../../lib/angular-material/angular-animate1.3.6.js"></script>
	<script type="text/javascript"
	        src="../../../lib/angular-material/angular-aria1.3.6.js"></script>
	<script type="text/javascript"
	        src="../../../lib/angular-material/angular-material.js"></script>
	<script type="text/javascript"
	        src="../../../lib/angular-material/docs.js"></script>
	<script type="text/javascript"
	        src="grid-list.js"></script>
</body>
</html>
