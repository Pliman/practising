<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../../lib/foundation/css/foundation.css">
</head>
<body>

<!--伪代码，会生效-->
<div ng-app="myApp">
	<div ng-controller="xxCtrl">
		<input type="text" ng-model="searchText">
		<table>
			<tr ng-repeat="actor in actors | filter:searchText">
				<td>{{actor.name}}</td>
			</tr>
		</table>
	</div>

	<div ng-controller="xxCtrl">
		<input type="text" ng-model="search.name"><!--可以看出使用了搜索对象去匹配-->
		<table>
			<tr ng-repeat="actor in actors | filter:search">
				<td>{{actor.name}}</td>
			</tr>
		</table>
	</div>
</div>

<script type="text/javascript" src="../../lib/angular/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
