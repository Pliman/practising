<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
    <style>
        .tf {
            transform: translateX(50px) rotate(90deg);
            display: inline-block;
        }

        .rf {
            transform: rotate(90deg) translateX(50px);
            display: inline-block;
        }
    </style>
</head>
<body>
旋转会变换坐标系
<div></div>
<div class="tf">tf</div>
<div>aaa</div>
<a class="rf">rf</a>
</body>
</html>
