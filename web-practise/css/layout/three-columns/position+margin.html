<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title> 左右固定，中间自适应 </title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    .left, .right, .center {
      height: 200px;
      line-height: 200px;
      text-align: center;
    }

    .left {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      background-color: #ccc;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      background-color: #ccc;
    }

    .center {
      margin: 0 210px;
      background-color: #666;
    }
  </style>
</head>
<body>
<div class="left">左</div>
<div class="center">中</div>
<div class="right">右</div>
</body>
</html>
