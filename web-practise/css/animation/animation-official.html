<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style>
		@keyframes diagonal-slide {
			from {
				left: 0;
				top: 0;
			}
			to {
				left: 100px;
				top: 100px;
			}
		}

		div {
			animation-name: diagonal-slide;
			animation-duration: 5s;
			animation-iteration-count: 10;
			background-color: #00a5e0;
			width: 100px;
			height: 100px;
			position: absolute;
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
