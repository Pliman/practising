<html>

  	<script type="text/javascript">
  		var test = function(name,age){   
       		this.name = name || 'aa';   
        	this.age = age || 58;   
	    }   
	    test.prototype = {   
	        share : '都是这个prototype',   
	        show : function(){   
	            alert(this.name+" "+this.age);   
	        }   
	    }   
	    var t = new test('zhan',25);   
	    var t1 = new test('a',2);   
	    t.show();   
	    t1.show();   
	    alert(t.share);   
	    alert(t1.share);   
  	</script>
