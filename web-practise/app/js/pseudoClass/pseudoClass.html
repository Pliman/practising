<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.a {
			color: red;
		}

		.a:after {
			content: 'aaa'
		}
	</style>
</head>
<body>
	<div class="a"></div>

<script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function ($) {
		var element = $('.a')[0];
		var style = window.getComputedStyle(element,':after')
		console.log(style.content);
	});
</script>
</body>
</html>
