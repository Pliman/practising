<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
  function* anotherGenerator(i) {
    yield i + 1;
    yield i + 2;
    yield i + 3;
  }

  var gen = anotherGenerator(10);

  var genResult = null;

  genResult = gen.next();
  console.log(genResult.value + '' + genResult.done); // 10
  genResult = gen.next();
  console.log(genResult.value + '' + genResult.done); // 11
  genResult = gen.next();
  console.log(genResult.value + '' + genResult.done); // 12
  genResult = gen.next();
  console.log(genResult.value + '' + genResult.done); // done true
</script>
</body>
</html>
