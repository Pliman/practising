<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
  function* idMaker(){
    var index = 0;
    while(true)
      yield index++;
  }

  var gen = idMaker();

  console.log(gen.next().value); // 0
  console.log(gen.next().value); // 1
  console.log(gen.next().value); // 2
</script>
</body>
</html>
