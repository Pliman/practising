<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>shadow_properties.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
</style>
	</head>
	<body>
		<v:oval
			style="Z-INDEX:3170;LEFT:303px;WIDTH:121px;POSITION:absolute;TOP:139px;HEIGHT:101px"
			fillcolor="white" strokecolor="black" strokeweight=".75pt">
			<v:shadow on="t" type="double" color="blue" opacity="52428f"
				offset="7.25pt,7.25pt" />
		</v:oval>
		<v:oval
			style="Z-INDEX:3170;LEFT:532px;WIDTH:121px;POSITION:absolute;TOP:226px;HEIGHT:101px"
			fillcolor="white" strokecolor="black" strokeweight=".75pt">
			<v:shadow on="t" type="double" color="blue" opacity="52428f"
				color2="green" offset="2.25pt,2.25pt" offset2="4pt,4pt" />
		</v:oval>
		<v:oval
			style="Z-INDEX:3170;LEFT:526px;WIDTH:121px;POSITION:absolute;TOP:106px;HEIGHT:101px"
			filled="t" fillcolor="red" strokecolor="red" strokeweight=".75pt">
			<v:shadow on="t" type="double" color="blue" opacity=".5"
				color2="green" offset="22.25pt,32.25pt" offset2="-22pt,32pt" />
		</v:oval>
	</body>
</html>
