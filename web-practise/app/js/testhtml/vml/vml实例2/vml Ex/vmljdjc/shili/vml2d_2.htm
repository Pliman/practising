<META name='KeyWords' content='VML2D动画特技2,flashvml,vml,vml画板,vml动画,vml图像画板,风云舞,图像画板,在线画板,在线画图'>
<STYLE>
v\:*{behavior:url(#default#VML);}
</STYLE>
<script id="myscript" language="javascript">
var topos=0,time1=null
function dong(){
vml1.control1=(Math.round(Math.random()*200)-100)+"pt,"+(Math.round(Math.random()*200)-100)+"pt"
vml1.control2=(Math.round(Math.random()*200))+"pt,"+(Math.round(Math.random()*200))+"pt"
}
function fun1(){
dong();topos+=2;vml1.to=50+(topos*3)+"pt,"+(10+topos)+"pt"
if(topos>200){clearInterval(time1);document.bgColor="white";time1=setInterval("pao()",50)}
}
function pao(){
dong();topos-=10;vml1.to=50+(topos*3)+"pt,"+(10+topos)+"pt";vml1.strokecolor='rgb('+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+')';
if(topos<10){clearInterval(time1);document.bgColor="black";time1=setInterval("fun1()",50)}
}</script>
</HEAD>
<BODY bgcolor=black scroll=no>
<bgsound loop=1 id=bgsound1>
<bgsound loop=-1 id=bgsound2>
<script>
 //启动更新函数,更新所有使用隐藏功能的物件初期视图

window.status='相关图型程序图像音乐正在加载，请等待'
loadtime=setInterval(loadtext,200)
function window.onload(){

time1=setInterval("fun1()",100)
}
</script>
