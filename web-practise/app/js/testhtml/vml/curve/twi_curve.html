<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>twi_curve.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
</style>
	</head>
	<body>
		<!-- 不难看出control2="100,50"其中的100即表示第二个曲度的X差值为100px、
		y即表示第二个曲度的Y差值为50px -->
		<v:curve style="Z-INDEX:1;LEFT:100px;POSITION:absolute;TOP:100px"
			to="150px,0px" strokecolor="green" control2="100,50" />
		<v:curve style="Z-INDEX:1;LEFT:100px;POSITION:absolute;TOP:200px"
			to="150px,0px" strokecolor="green" control2="150px,50px" />
		<v:curve style="Z-INDEX:1;LEFT:100px;POSITION:absolute;TOP:300px"
			to="150px,0px" strokecolor="green" control2="0,50" />
		<v:curve style="Z-INDEX:1;LEFT:100px;POSITION:absolute;TOP:400px"
			to="150px,0px" strokecolor="green" control2="-50,50" />
	</body>
</html>
