<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>background_in_coord.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
		</style>
	</head>
	<body>
		<v:group id="group1"
			style='position:absolute;left:0px;top:0px;z-index:1;width:100px;height:100px'
			coordsize="100,100">
			<v:oval style="LEFT:100px;TOP:100px;WIDTH:50px;HEIGHT:50px" fillcolor="white" />
			<v:rect style="LEFT:200px;TOP:100px;WIDTH:50px;HEIGHT:50px"
				fillcolor="yellow" />
			<v:rect style="LEFT:100px;TOP:200px;WIDTH:80px;HEIGHT:80px" fillcolor="red" />
			<v:arc style="LEFT:200px;TOP:200px;WIDTH:80px;HEIGHT:80px" startangle="360"
				endangle="167" fillcolor="blue" />
		</v:group>
	</body>
</html>
