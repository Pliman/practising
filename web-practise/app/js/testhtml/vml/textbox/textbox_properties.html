<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>textbox_properties.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
</style>
	</head>
	<body>
<HTML xmlns:v>
	<STYLE>
v\: * {
	behavior: url(#default#VML);
}
</STYLE>
	<BODY>
		<v:roundrect
		style="Z-INDEX:1;LEFT:219px;WIDTH:350px;POSITION:absolute;TOP:93px;HEIGHT:100px"
		arcsize="0.15">
		<v:Textbox
			style="FONT-SIZE:20;COLOR:#f81ad2;WORD-BREAK:break-all;FONT-FAMILY:黑体;"
			inset="5pt,5pt,5pt,5pt" print="t"><p>这里是textbox文本 
				它几乎支持CSS所有用于文本的修饰</p>
		</v:Textbox>
		</v:roundrect>
		<v:roundrect
			style="Z-INDEX:1;LEFT:219px;WIDTH:350px;POSITION:absolute;TOP:200px;HEIGHT:100px"
			arcsize="0.15" fillcolor="yellow" strokecolor="black"
			strokeweight=".75pt">
			<v:Textbox
				style="FONT-SIZE:20;COLOR:#f81ad2;WORD-BREAK:break-all;FONT-FAMILY:黑体;"
				inset="8pt,8pt,8pt,8pt" print="t"><p>这里是textbox文本 
					它几乎支持CSS所有用于文本的修饰</p>
			</v:Textbox>
		</v:roundrect>
		<v:roundrect
			style="Z-INDEX:1;LEFT:219px;WIDTH:350px;POSITION:absolute;TOP:310px;HEIGHT:100px"
			arcsize="0.15" filled="t" fillcolor="#ef69ce" stroked="t"
			strokecolor="black" strokeweight="5px">
			<v:fill type="gradientRadial" opacity="0.6" color2="white" />
			<v:Textbox
				style="FONT-SIZE:20;COLOR:#f81ad2;WORD-BREAK:break-all;FONT-FAMILY:黑体;"
				print="t" inset="1pt,1pt,1pt,1pt"><p>这里是textbox文本
					它几乎支持CSS所有用于文本的修饰</p>
			</v:Textbox>
		</v:roundrect>
	</body>
</html>
