		<!-- 坐标注释
		DOM的左上角始终是(0,0)--绘制的时候，可以超出0,0
		style:top坐标系0,0点相对于屏幕的Y值
		style:left坐标系0,0点相对于屏幕的X值
		
		CoordOrig: 没有此属性
		 坐标系的调整是通过改变CoordSize和shap本身的style.left/style.top来调整的 
		CoordSize:设定右下角坐标如(400,400) 将shape区域分成多少份 以后，一个单位就是一份，并可以指定正负
			坐标轴 例如设置为(-400,-400)，那么右下角的坐标就是(-400,-400)
			注意：这个是没有单位的，如果硬要加个单位，应该叫份。
		style:width 定义shape区域的大小
		style:height 定义shape区域的高度
		filled:是否填充 在没有路径的情况下是没有的
		fillcolor:填充颜色,当Filled="true"(默认),fillcolor才有效果
