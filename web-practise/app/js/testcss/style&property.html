<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>style&property.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style type="text/css">
			#sizebyproperties{
				border-collapse: collapse;
				margin:0px;
				padding:0px;
			}
			#sizebyproperties td{
				border:1px solid orange;
			}
	  		#sizebystyle{
	  			border-collapse: collapse;
	  		}
	  		#sizebystyle td{
	  			border:1px solid orange;
	  		}
	  	</style>
  </head>
  
  <body>
    <table id="sizebyproperties">
		<tr>
			<td width="100px">1</td><td width="100px">2</td><td width="100px">3</td>
		</tr>
	</table>
	<table id="sizebystyle">
	<colgroup>
		<col width="100"></col>
		<col width="100"></col>
		<col width="100"></col>
	<colgroup>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
  </body>
</html>
