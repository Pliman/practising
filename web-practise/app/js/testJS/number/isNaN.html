<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>isNaN.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	function testIsNaN(){
    		alert('NaN:  ' + isNaN(NaN));
    		alert('10:  ' + isNaN(10));
    		alert('\'10\':  ' + isNaN('10'));
    		alert('"10":  ' + isNaN("10"));
    		alert('\'blue\':  ' + isNaN("blue"));
    		alert('true:  ' + isNaN(true)); /* 可以被转化为数值1 */
    	}
    </script>
  </head>
  <body>
  	<input type="button" value="测试isNaN函数" onclick="testIsNaN()" style="width:300px;height:100px" />
  </body>
</html>
