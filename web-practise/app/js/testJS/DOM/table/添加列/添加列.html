<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>添加列</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style type="text/css">
			table td {
				height:100px;
				background-color:orange;
				border:1px solid #blue;
				border-collapse:collapse;
				margin : 0;
				padding : 0;
				text-align:center;
			}
		</style>
		<script type="text/javascript">
	  		function addRow(){
	  			//去顶index
	  			var index = 1;
	  			var _table = document.getElementById('container');
	  			
	  			//插入col
	  			var _colgroup = _table.firstChild;
	  			var colAfter = _colgroup.childNodes[index];
	  			var newCol = document.createElement("col");
	  			newCol.width = '50px';
	  			_colgroup.insertBefore(newCol,colAfter);
	  			
	  			//在每一行插入td
	  			var _rows = _table.rows;
	  			for(var i=0,rowLen=_rows.length;i<rowLen;i++){
	  				var row = _rows[i];
	  				var cellAter = row.childNodes[index];
	  				
	  				var newCell = document.createElement("td");
	  				//newCell.width = '300px';
	  				row.insertBefore(newCell,cellAter);
	  			}
	  		}
	  	</script>
	</head>
	<body>
		<table id="container">
			<colgroup>
				<col width="200px"></col>
				<col width="150px"></col>
				<col width="100px"></col>
			</colgroup>
			<tr >
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="javascript:addRow()" type="button" value="添加列" />
				</td>
			</tr>
		</table>
	</body>
</html>
