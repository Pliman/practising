<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<script type="text/javascript">
  		function removeDisplayNone(){
  		
  			var _table = document.getElementById('sourceContainer');
			var _row1st = _table.rows[0];
			var _tds = _row1st.cells;
  			
  			var totalToRun = _tds.length;
  			
  			var removeFlag = 0;
  			
	  		for(var i = 0; i < totalToRun; i++){
	  			if(_tds[i - removeFlag].style.display == 'none'){
	  				
	  				_row1st.removeChild(_tds[i - removeFlag]);
	  				
	  				removeFlag = removeFlag + 1;
	  			}
	  		}
	  		
	  		alert(_tds.length);

	  	}
  		</script>
		<title>removeDisplayNone</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<table border="1px" id="sourceContainer" name="sourceContainer"
			style="text-align: left">
			<tr>
				<td id="1st" name="1st">
					1st
				</td>
				<td id="2nd" name="2nd" style="display: none">
					2nd
				</td>
				<td id="3rd" name="3rd" style="display: none">
					3rd
				</td>
				<td id="4th" name="4th" style="display: none">
					4th
				</td>
				<td id="5th" name="5th" style="display: none">
					5th
				</td>
				<td id="6th" name="6th">

				</td>
				<td id="7th" name="7th">

				</td>
				<td id="8th" name="8th">
					8th
				</td>
				<td id="9th" name="9th">
					9th
				</td>
			</tr>
		</table>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="removeDisplayNone()" type="button" id="noDisplay"
						name="removeDisplayNone" value="removeDisplayNone"
						style="background: white url(../../img/submit.gif) no-repeat center;" />
				</td>
			</tr>
		</table>
	</body>
</html>
