<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>行列数</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style type="text/css">
			table td {
				width:100px;
				height:100px;
				background-color:orange;
				border:1px solid #blue;
				border-collapse:collapse;
				margin : 0;
				padding : 0;
				text-align:center;
			}
		</style>
		<script type="text/javascript">
	  		function countRow(){
	  			var _table = document.getElementById('container');
	  			var _tr = document.createElement('tr');
	  			_table.appendChild(_tr);
	  			_tr.innerHTML = '<td>{0}</td><td></td><td></td><td></td>';
	  			alert(_tr.cells.length)
	  		}
	  	</script>
	</head>
	<body>
		<table id="container">
			<tr >
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="javascript:countRow()" type="button" value="行数" />
				</td>
			</tr>
		</table>
	</body>
</html>
