<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<script type="text/javascript">
	    	function addTdProperty(){
	    		var sourceContainer = document.getElementById('sourceContainer');
	  			var _sourcerows = sourceContainer.rows[0];
	  			var _cellsR0 = _sourcerows.cells;
	  			
	  			var _newCell;
	  			try{
	  				_newCell = _sourcerows.insertCell(-1);
  				}catch(Exception){
  					alert("insert cell error.");
 				}
 				_newCell.id = "id_" + _cellsR0.length;
 				_newCell.onaction = "javascript:_execute_object_action('ev_trace','','this')";
 				_newCell.innerHTML = "addedTd";
	    	}
    	</script>
		<title>testtdprops</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<table border="1px" id="sourceContainer" style="text-align: left">
			<tr>
				<td id="1st" name="1st">
					1st
				</td>
				<td id="2nd" name="2nd">
					2nd
				</td>
				<td id="3rd" name="3rd">
					3rd
				</td>
			</tr>
		</table>
		<input onclick="addTdProperty()" type="button" id="addTdProperty"
			name="addTdProperty" value="addTdProperty" />
	</body>
</html>
