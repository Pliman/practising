<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
div{margin:0px; padding:0px; position:inherit; width:80px; height:100px;  background:#C7DFFC; float:right; clear:right;
    border:1px solid #99bbe8;}
</style>
<script >
var popWin = document.createElement("div");
  function test()
  {
    this.body = document.body;
	
    popWin.innerHTML="<a href='javascript:$Hide(popWin)'>X</a>";
this.body.appendChild(popWin);
  
  }
  //-----------------------------------------------------------------------------
	//将指定OBJ移除
	//-----------------------------------------------------------------------------
    var $Hide = function(obj)
    {
        document.body.removeChild(obj); 
    }
</script>
</head>

<body>
<input type = "button" value="test" onclick="test()"/>
</body>
</html>
