<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<script type="text/javascript">
		var rs = document.getElementsByName('radiotask') ;
		alert(rs.length) ;
		for (var i = 0; i < rs.length; i++) {
			rs[i].onclick = function () {
				var value = this.value;
				if ("1" == value) {
					radioonclick(3);
				} else {
					radioonclick(2);
				}
			};
			if (rs[i].checked) {
				rs[i].click();
			}
		}
		
  		function radioonclick(type){
  			alert(type) ;
  		}
  		</script>
		<title>radioonclick</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<table id="sample">
			<tr>
				<td>
					<input type="radio" name="task" value="1" onclick="radioonclick(1)" checked="true"  />是
					<input type="radio" name="task" value="0" onclick="radioonclick(0)" />否
				</td>
			</tr>
		</table>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="radioonclick()" type="button" id="radioonclick" name="radioonclicks"
						value="radioonclick"
						style="background: white url(../../img/submit.gif) no-repeat center;" />
				</td>
			</tr>
		</table>
	</body>
</html>
