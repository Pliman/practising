<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  	<script type="text/javascript">
  		function testIndexof(str){
  			var result1 = str.indexOf('r');
  			alert(result1);
  			
  			var result2 = str.indexOf('p');
  			alert(result2);
  			
  			var result3 = str.indexOf('T');
  			alert(result3);
  		}
  	</script>
    <title>indexof.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<input type="button" id="tigger" value="测试" onclick="testIndexof('This is my HTML page')" />
    <br>
  </body>
</html>
