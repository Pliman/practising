<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>object.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
	    	function testObject(){
	    		var obj = {
	    			a1:'xxx',
	    			b1:{
	    				b11:'b11',
	    				b12:'b12'
	    			}
	    		};
	    		alert(obj.constructor);
	    		alert(obj.hasOwnProperty("b1"));
	    		alert(obj.isPrototypeOf({}));
	    		alert(obj.propertyIsEnumerable("a1"));
	    		alert(obj.toString());
	    		alert(obj.valueOf());
	    	}
	    </script>
	</head>
	<body>
		<input type="button" value="测试对象方法" onclick="testObject()"
			style="width: 300px; height: 100px" />
	</body>
</html>
