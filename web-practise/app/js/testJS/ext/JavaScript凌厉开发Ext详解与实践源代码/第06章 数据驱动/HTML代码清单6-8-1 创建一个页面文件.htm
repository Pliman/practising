<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html debug='true'>
    <head>
        <title>LitJSON</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../lib/ext/resources/css/ext-all.css" />
        <script type="text/javascript" src="../lib/ext/ext-base.js">
        </script>
        <script type="text/javascript" src="../lib/ext/ext-all.js">
        </script>
        <script type="text/javascript" src="../lib/ext/locale/ext-lang-zh_CN.js">
        </script>
    </head>
    <body>
        <h1 style="margin:20px 0px 0px 20px;">第6章 LitJSON例子</h1>
        <br/>
        <p>
            <button id="mb1">
                对象转换为JSON
            </button>
        </p>
        <br/>
        <p>
            <button id="mb2">
                JSON转换为对象
            </button>
        </p>
        <br/>
        <br/>
        <p>
            <b>返回结果</b>
            <br/>
            <p id="result">
            </p>
        </p>
        <script>
            var app = {};
            
            Ext.onReady(function(){
                Ext.get('mb1').on('click', function(e){
                    Ext.Ajax.request({
                        url: 'litjson.ashx?act=ObjectToJSON',
                        method: 'post',
                        callback: function(oElement, bSuccess, oResponse){
                            if (bSuccess) {
                                Ext.get('result').dom.innerHTML = oResponse.responseText;
                            }
                        }
                    })
                })
                
                Ext.get('mb2').on('click', function(e){
                    Ext.Ajax.request({
                        url: 'litjson.ashx?act=JSONToObject',
                        method: 'post',
                        callback: function(oElement, bSuccess, oResponse){
                            if (bSuccess) {
                                Ext.get('result').dom.innerHTML = oResponse.responseText;
                            }
                        }
                    })
                })
                
            })
        </script>
    </body>
</html>
