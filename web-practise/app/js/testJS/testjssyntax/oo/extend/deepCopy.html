		<title>deepCopy</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="extend.js"></script>
		<script type="text/javascript">
			var o1 = {
				'a1' : {
					'a11' : 'a11'
				},
				'a2' : 'a1',
				'a3' : [{'a33':{'a333':'a333'},'a331':'a331'},{'a34':{'a341':'a341'},'a341':'a341'}]
			}
			
			var deepCopy = function(c,o){
				c = c || {};
				
				for(var p in o){
					if(typeof o[p] === 'object'){
						c[p] = (p[p].constructor === Array) ? [] : {};
						
						deepCopy(c[p],o[p]);
					}else{
						c[p] = p[p];
					}
				}
				
				return c;
			}
			//正确的函数
			//方法对于String对象会产生错误的结果。看下面代码：
			//var a=new String('xletian');

			//for(var i in a)
			//b=a;

			//alert(b);//rst:[object Object]
			    function clone(jsonObj) {  
			        var buf;  
			        if (jsonObj instanceof Array) {  
			            buf = [];  
			            var i = jsonObj.length;  
			            while (i--) {  
			                buf[i] = clone(jsonObj[i]);  
			            }  
			            return buf;  
			        }else if (jsonObj instanceof Object){  
			            buf = {};  
			            for (var k in jsonObj) {  
			                buf[k] = clone(jsonObj[k]);  
			            }  
			            return buf;  
			        }else{  
			            return jsonObj;  
			        }  
			    }  
			
			var o2 = clone(o1);
			alert(o2);
		</script>
