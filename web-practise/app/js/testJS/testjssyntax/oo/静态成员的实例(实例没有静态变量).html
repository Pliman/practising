<html>
	<head>
		<title>静态成员的继承</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script>
			var say = function(){};
			
			say.prototype.hello = function(){
				alert('Hello');
			};
			
			say.hi = function(){
				alert('hi');
			};
			
			function sayHi(){
				var tom = new say();
				//tom.hi();  --没有此属性或方法
				tom.hello(); //没问题
			}
		</script>
	</head>
	<body>
		<input type="button" value="设置对象" onclick="sayHi()"/>
	</body>
</html>
