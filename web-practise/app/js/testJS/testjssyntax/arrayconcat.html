<html>
  <head>
  	<script type="text/javascript">
  		function arrayconcat(){
  			var array1 = new Array() ;
  			var array2 = new Array("1","2","3");
  			//var array3 = ["1","2","3"];
  			var array3 = [""];
  			alert((array1.concat(array2,array3)).toString()) ;
  			alert((array3.concat(array2)).toString()) ;
  			alert((array2.concat(array1)).toString()) ;
  		}
  	</script>
    <title>arrayconcat</title>
