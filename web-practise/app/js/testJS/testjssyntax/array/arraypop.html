<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<script type="text/javascript"><!--
  		function testarray(){
  			var obj1 = {name:1};
  			var obj2 = {name:2};
  			var obj3 = {name:3};
  			var obj4 = {name:4};
  			var obj5 = {name:5};
  			
  			var arr = [obj1,obj2,obj3,obj4,obj5];
  			
  			//pop不接收参数，直接删除最后一个元素
  			arr.pop(obj3);
  			arr.pop(obj1);
  			
  			var str = '';
  			for(a in arr){
  				value = arr[a];
  				str += value.name;
  			}
  			alert(str);
  		}
  	</script>
		<title>array</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	</head>
	<body>
		<input onclick="testarray()" type="button" id="testarray"
			name="testarray" value="testarray" />
	</body>
</html>
