<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>isNaN.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<script type="text/javascript">
	  		function testIsNaN(){
	  			var s1 = '33';
	  			var s2 = '3z';
	  			var s3 = {
	  				valueOf : function(){
	  					return "134";
	  				}
	  			};
	  			
	  			alert(isNaN(s1));
	  			alert(isNaN(s2));
	  			alert(isNaN(s3));
	  		}
	  	</script>
	</head>

	<body>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="testIsNaN()" type="button" id="testIsNaN" name="testIsNaN"
						value="testIsNaN"
						style="background: white url(../../img/submit.gif) no-repeat center;" />
				</td>
			</tr>
		</table>
	</body>
</html>
