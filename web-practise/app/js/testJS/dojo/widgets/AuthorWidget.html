<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Custom Widget</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="css/demo.css" media="screen">
		<link rel="stylesheet" href="css/AuthorWidget.css" media="screen">
		<!-- Configure Dojo -->
		<script>
			// We're specifying our Dojo Configuration this way,
			// as it's a bit more complex and easier to type out
			// than a data-dojo-config string
			 var dojoConfig = (function(){
				var base = location.href.split("/");
				base.pop();
				base = base.join("/");
				base = '../../widgets';
				return {
					async: true,
					isDebug: true,
					packages: [{
						name: "AuthorWidget",
						location: base
					}]
				};
			})();
		</script>
		<!-- Load up Dojo -->
		<script src="../dojo-release-1.7.2/dojo/dojo.js" data-dojo-config="async: true">
		</script>
	</head>
	<body>
		<h1>Demo: Custom Widget</h1>
		<div id="authorContainer"></div>

		<script>
			// Bring in our custom widget
			require(["dojo/dom", "dojo/_base/array", "AuthorWidget/AuthorWidget", "dojo/domReady!"],
				function(dom, arrayUtil, AuthorWidget){
					var author = {
				        "name": "Brian Arnold",
				        "avatar": "images/avatar.jpg",
				        "bio": "Brian Arnold is a software engineer at SitePen, Inc., ..."
				    };
					
					// Get a reference to our container
					var authorContainer = dom.byId("authorContainer");
					var widget = new AuthorWidget(author).placeAt(authorContainer);
			});
		</script>
	</body>
</html>
