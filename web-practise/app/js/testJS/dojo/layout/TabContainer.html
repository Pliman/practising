<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>TabContainer.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<style>
			html, body {
			  width: 100%;
			  height: 100%;
			  margin: 0;
			  overflow:hidden;
			}
			
			#borderContainer {
			  width: 100%;
			  height: 100%;
			}
		</style>
		
		<link rel="stylesheet"
			href="../dojo-release-1.7.2/dijit/themes/claro/claro.css">
		<script
			src="../dojo-release-1.7.2/dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>
			
		<script>
			require(["dijit/layout/ContentPane","dijit/layout/TabContainer"],function(){
				var tc = new dijit.layout.TabContainer({
			        style: "height: 100%; width: 100%;"
			    }, "tc1-prog");
			
			    var cp1 = new dijit.layout.ContentPane({
			         title: "Food",
			         content: "We offer amazing food"
			    });
			    tc.addChild(cp1);
			
			    var cp2 = new dijit.layout.ContentPane({
			         title: "Drinks",
			         content: "We are known for our drinks."
			    });
			    tc.addChild(cp2);
			
			    tc.startup();
			});
		</script>
	</head>
	<body class="claro">
		<div style="width: 350px; height: 290px">
		    <div id="tc1-prog"></div>
		</div>
	</body>
</html>
