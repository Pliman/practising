<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Destruction.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript" src="../dojo/dojo.js"
			data-dojo-config="async: true"></script>

		<script>
            require(["dojo/dom","dojo/dom-construct", "dojo/on","dojo/domReady!"], 
            function(dom, domConstruct, on){
		        function destroyFirst(){
				    var list = dom.byId("list"),
				        items = list.getElementsByTagName("li");
				         
				    if(items.length){
				        domConstruct.destroy(items[0]);
				    }
				}
				function destroyAll(){
				    domConstruct.empty("list");
				}
				         
				// Connect buttons to destroy elements
				on(dom.byId("destroyFirst"), "click", destroyFirst);
				on(dom.byId("destroyAll"), "click", destroyAll);
			});
        </script>
	</head>
	<body>
		<ul id="list">
			<li id="one">
				One
			</li>
			<li id="two">
				Two
			</li>
			<li id="three">
				Three
			</li>
			<li id="four">
				Four
			</li>
			<li id="five">
				Five
			</li>
		</ul>

		<button id="destroyFirst">
			Destroy the first list item
		</button>
		<button id="destroyAll">
			Destroy all list items
		</button>
	</body>
</html>
