<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>DOM.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript" src="../dojo/dojo.js"
			data-dojo-config="async: true"></script>

		<script>
            require(["dojo/dom","dojo/dom-construct","dojo/domReady!"], function(dom,domConstruct) {
                function setText(node, text){
			        node = dom.byId(node);
			        node.innerHTML = text;
			    }
			 	
			    var one = dom.byId("one");
			    setText(one, "One has been set");
			    setText("two", "Two has been set as well");
			    
			    // create
			    var list = dom.byId("list"),
            	three = dom.byId("three");
 
		        domConstruct.create("li", {
		            innerHTML: "Six"
		        }, list);
		 
		        domConstruct.create("li", {
		            innerHTML: "Seven",
		            className: "seven",
		            style: {
		                fontWeight: "bold"
		            },
		            click: function(){
		            	alert(123);
		            }
		        }, list);
		 
		        domConstruct.create("li", {
		            innerHTML: "Three and a half"
		        }, three, "after");
            });
        </script>
	</head>
	<body>
		<ul id="list">
			<li id="one">
				One
			</li>
			<li id="two">
				Two
			</li>
			<li id="three">
				Three
			</li>
			<li id="four">
				Four
			</li>
			<li id="five">
				Five
			</li>
		</ul>
	</body>
</html>
