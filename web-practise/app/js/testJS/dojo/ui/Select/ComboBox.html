<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>ComboBox.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="../../dojo-release-1.7.2/dojo/dojo.js"
			data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>
		<link rel="stylesheet"
			href="../../dojo-release-1.7.2-src/dijit/themes/claro/claro.css" />
	</head>
	<body class="claro">
		<select id="stateSelect" name="stateSelect"
			data-dojo-type="dijit.form.ComboBox"
			data-dojo-props="
            value: '',
            placeHolder: 'Select a State'">
			<option value="AL">
				Alabama
			</option>
			<option value="AK">
				Alaska
			</option>
			<option value="AZ">
				Arizona
			</option>
			<option value="AR">
				Arkansas
			</option>
			<option value="CA">
				California
			</option>
		</select>

		<script>
        require(["dijit/form/ComboBox", "dojo/parser", "dojo/domReady!"]);
    </script>
	</body>
</html>
