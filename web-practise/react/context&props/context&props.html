<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react context</title>
</head>
<body>
<div id="root"></div>

<script src="../babel/babel.min.js"></script>
<script src="../react-15.4.1/build/react.js"></script>
<script src="../react-15.4.1/build/react-dom.js"></script>
<script type="text/jsx">
    var App = React.createClass({
        render: function () {
        	console.log(this.props.name);
            console.log(this.props.age);
            console.log(this.context.color);

            return (
                <h1>Hello, world!</h1>
            );
        }
    });

    App.contextTypes = {
        color: React.PropTypes.string
    };

    let name = 'a';
    let age = 12;
    let color = 'red';

    ReactDOM.render(
        <App name={name} age={age}/>,
        document.getElementById('root')
    );
</script>
</body>
</html>
