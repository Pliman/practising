<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="shortcut icon" type="image/png"
	      href="./jasmine-2.0.0/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css"
	      href="./jasmine-2.0.0/jasmine.css">

	<script src="number-format.js"></script>

	<script type="text/javascript"
	        src="./jasmine-2.0.0/jasmine.js"></script>
	<script type="text/javascript"
	        src="./jasmine-2.0.0/jasmine-html.js"></script>
	<script type="text/javascript"
	        src="./jasmine-2.0.0/boot.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="test.js"></script>
</head>
<body>

<script>
	var number = '51232.4664';

	// 空--毛都不改变 '51232.46'
	var format = formatter({truncate:2, separator:''});
	console.log(format(number));

	// 空--毛都不改变
	var format = formatter({truncate:null, separator:''});
	console.log(format(number));

	// 0--毛都不改变
	var format = formatter({truncate:0, separator:''});
	console.log(format(number));

	// 保留个位
	var format = formatter({truncate:-1, separator:''});
	console.log(format(number));

	// 保留十位
	format = formatter({truncate:-2, separator:''});
	console.log(format(number));

	// 保留百位
	format = formatter({truncate:-3, separator:''});
	console.log(format(number));
</script>
</body>
</html>
