  		function increase(){
  			var _table = document.getElementById('operatortable') ;
  			var hei = parseInt(_table.height) ;
  			_table.height = hei + 20 ;
  			var wi = parseInt(_table.width) ;
  			_table.width = wi + 20 ;
  		}
  		function decrease(){
  			var _table = document.getElementById('operatortable') ;
  			var hei = parseInt(_table.height) ;
  			if((hei-5) < 20){
  				alert('高度不能再缩小了') ;
  				return false ;
  			}else{
  				_table.height = hei - 20 ;
  			}
  			var wi = parseInt(_table.width) ;
  			if((wi-5) < 20){
  				alert('宽度不能再缩小了') ;
  				return false ;
  			}else{
  				_table.width = wi - 20 ;
  			}
  		}
