<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>oval_rect.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
			v\:rect,v\:oval {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<v:oval style="width:100px;height:100px;" fillcolor="yellow" />
		<v:rect style="width:100px;height:100px;" />
		<p>
			<v:rect style="width:100px;height:50px;" strokeweight="2px" />
			<v:oval style="width:50px;height:100px;" fillcolor="red" stroked="f" />
		<table border=1>
			<tr>
				<td colspan=2 align=center>
					HTML表格
				</td>
			</tr>
			<tr>
				<td>
					<v:oval style="width:100px;height:100px;" fillcolor="red" stroked="f" />
				</td>
				<td>
					<v:oval style="width:100px;height:100px;" filled="false"
						strokecolor='blue'></v:oval>
				</td>
			</tr>
		</table>
	</body>
</html>
