<script id="myscript" language="javascript">
var rotmxpos=1,vmllen=0
var rox=new Array()
var roy=new Array()
function dong(){
rotmxpos+=1;
for(i=0;i<vmllen;i++){
vml[i].extrusion.rotationangle=(rox[i]+rotmxpos)+","+(roy[i]+rotmxpos);
}
}</script>

window.status='相关图型程序图像音乐正在加载，请等待'
loadtime=setInterval(loadtext,200)
function window.onload(){

vmllen=vml.length
for(i=0;i<vmllen;i++){
str1=vml[i].extrusion.rotationangle
if(str1==""){rox[i]=0;roy[i]=0}else{
str1=new String(str1).split(",")
rox[i]=parseInt(str1[0]);roy[i]=parseInt(str1[1])
}
}
setTimeout('setInterval("dong()",50)',3000)
}
</script>
