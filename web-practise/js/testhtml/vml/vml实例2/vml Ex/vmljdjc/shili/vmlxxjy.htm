<script id="myscript" language="javascript">
var text1=new Array()
text1[1]="偶然一女拽我急，声色溶溶不自迷。"
text1[2]="吾问彼女若何用，原是貌美西湘姬。"
text1[3]="难得年青少年时，愿尝西湘妆手艺。"
text1[4]="化妆始。。。。。。"
text1[5]="先配一副哈哈镜~"
text1[6]="在来三根比西尼~"
text1[7]="什嘛？三毛啊~"
text1[8]="那就四根卖哈尼~"
text1[9]="发展讲究多元化~"
text1[10]="头发也要不单一~"
text1[11]="男女平等好社会~"
text1[12]="什嘛？男人味？~"
text1[13]="好好好~"
text1[14]="一定要有男人味~"
text1[15]="不够？~"
text1[16]="这回整一黑社会~"
text1[17]="亲一口~化装闭。。。。"
text1[18]="疯晕舞者别西姬。。。"
text1[19]="帅哥考究尖叫率~ - 本次走路成绩110%"
text1[20]="随后偶逛大商厦，一女抬头就倒地……"
text1[21]="怀疑西姬把俺整啥样尼？"
text1[22]="走到旁边镜子处。。。"
text1[23]="咣当~。。。"
text1[24]="本故事纯属虚构、如有雷同纯属巧合"
pos=0,time1=null
function go(){
time1=setInterval("pos++;if(pos<25){vml.innerText=(pos+1)+':'+(text1[pos]);zhuang()}else{clearInterval(time1);}",4000);
}
function zhuang(){
if(pos==5){vml1.style.display='';vml2.style.display='';vml3.style.display='';vml4.style.display='';vml5.style.display='';}
if(pos==6){vml6.style.display='';vml7.style.display='';vml8.style.display='';}
if(pos==8){vml9.style.display='';}
if(pos==10){vml6.strokecolor='yellow';vml7.strokecolor='red';vml8.strokecolor='blue';vml9.strokecolor='green';}
if(pos==11){vml10.style.display='';}
if(pos==14){vml11.style.display='';vml11.fill.opacity='0.2'}
if(pos==16){vml1.fillcolor='black';vml2.fillcolor='black';vml2.fill.opacity='0.5';vml1.fill.opacity='0.5';vml11.fill.opacity='0.4'}
if(pos==17){vml12.style.display=''}
if(pos==20){vml13.style.display=''}
if(pos==23){vml0.style.rotation=-102;vml0.style.left=200;vml0.style.top=320}
}</script>
