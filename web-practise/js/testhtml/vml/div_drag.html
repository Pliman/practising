<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>VML</title>
		<meta http-equiv="keywords" content="vml template" />
		<meta http-equiv="description" content="vml_template" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
			v\:rect,v\:rect,v\:imagedata {
				display: inline-block
			}
			div {
				width:100px;
				height:100px;
				background-color:orange;
				position : absolute;
			}
			#objDiv1 {
				left : 200px;
				top : 80px;
			}
			#objDiv2 {
				left : 1000px;
				top : 580px;
			}
		</style>
	</head>
	<body>
		<v:rect id="myrect" filled="false" stroked="false" rotation="45"
			style="position:relative;width:165px;height:55px;border:none;rotation:45;">
			<v:imagedata src="http://www.csdn.net/Images/logo_csdn.gif" />
		</v:rect>
		<div id="objDiv1"></div>
		<div id="objDiv2"></div>
	</body>
</html>
