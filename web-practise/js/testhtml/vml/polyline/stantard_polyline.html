	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>stantard_polyline.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
		</style>
	</head>
	<body>
		<!-- polyline多边型特点1：增加CSS的rotation平面旋转、以及VML3D角度旋转处理时，旋转角度视图形中心为准
			polyline多边型特点2：不支持CSS的width宽度、height高度定义，也不需要在CSS中定义width、height -->
		<v:polyline style="position:absolute;top:200px;left:200px;width:300px;height:300px" points="0,0,25,25,50,25,25,50">
		</v:polyline>
	</body>
