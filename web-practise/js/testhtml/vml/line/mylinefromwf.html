		<title>mylinefromwf.html</title>

		<?import namespace="v" implementation="#default#VML" ?>

			/*line和这个样式无关，是默认引入的 */

	<body>
		<!-- LEFT:233px;TOP:150px 设置了没用，线是直接划出来的 应该要先设置坐标系-->

		from="0,0" to="100,100"/>
