<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>imagedata_properties.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
</style>
	</head>
	<body>
		<!-- 插入的图片是gif格式的带透明部分不规则动画图片，就跟JPG矩形图片有些不同之出了，由于
			gif动画图形的不规则问题，显现出图形本身的fillcolor颜色 -->
		<v:oval
			style="Z-INDEX:1;LEFT:50px;WIDTH:100px;POSITION:absolute;TOP:100px;HEIGHT:100px"
			fillcolor="#C4F6FA" strokecolor="yellow" strokeweight="3" />
		<v:oval
			style="Z-INDEX:1;LEFT:160px;WIDTH:100px;POSITION:absolute;TOP:100px;HEIGHT:100px"
			fillcolor="#C4F6FA" strokecolor="yellow" strokeweight="3">
			<v:extrusion on="t" backdepth="20pt" color="#6fab57" diffusity="1.1" />
			<v:imagedata src="haha.gif" />
		</v:oval>
		<v:oval
			style="Z-INDEX:1;LEFT:270px;WIDTH:100px;POSITION:absolute;TOP:100px;HEIGHT:100px"
			fillcolor="#C4F6FA" strokecolor="yellow" strokeweight="3">
			<v:imagedata bilevel=t src="haha.gif" />
		</v:oval>
		<v:oval
			style="Z-INDEX:1;LEFT:380px;WIDTH:100px;POSITION:absolute;TOP:100px;HEIGHT:100px"
			fillcolor="#C4F6FA" strokecolor="yellow" strokeweight="3">
			<v:imagedata cropleft="25%" croptop="20%" cropright="20%"
				cropbottom="20%" src="haha.gif" />
		</v:oval>
	</body>
</html>
