<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>image_with_filter.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
		</style>
	</head>
	<body>
		<v:image src="image.jpg"
			style="Z-INDEX:1;LEFT:10px;WIDTH:100px;POSITION:absolute;TOP:10px;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:invert;Z-INDEX:1;LEFT:110px;WIDTH:100px;POSITION:absolute;TOP:10px;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:gray;Z-INDEX:1;LEFT:210;WIDTH:100px;POSITION:absolute;TOP:10px;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:fliph;Z-INDEX:1;LEFT:310;WIDTH:100px;POSITION:absolute;TOP:10px;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:flipv;Z-INDEX:1;LEFT:410;WIDTH:100px;POSITION:absolute;TOP:10px;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="rotation:220;Z-INDEX:1;LEFT:510;WIDTH:100px;POSITION:absolute;TOP:10px;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:alpha(opacity=80);Z-INDEX:1;LEFT:10px;WIDTH:100px;POSITION:absolute;TOP:120;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:alpha(opacity=80,style=1);Z-INDEX:1;LEFT:110px;WIDTH:100px;POSITION:absolute;TOP:120;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:alpha(opacity=80,style=2);Z-INDEX:1;LEFT:210;WIDTH:100px;POSITION:absolute;TOP:120;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:alpha(opacity=80,style=3);Z-INDEX:1;LEFT:310;WIDTH:100px;POSITION:absolute;TOP:120;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:blur(add=0,direction=14,strength=15);Z-INDEX:1;LEFT:410;WIDTH:100px;POSITION:absolute;TOP:120;HEIGHT:100px" />
		<v:image src="image.jpg"
			style="filter:wave(add=0,freq=,lightstrength=5,phase=5,strength=5);Z-INDEX:1;LEFT:510;WIDTH:100px;POSITION:absolute;TOP:120;HEIGHT:100px" />
		<v:image src="haha.gif"
			style="filter:shadow(color=green,direction=15);Z-INDEX:1;LEFT:10px;WIDTH:100px;POSITION:absolute;TOP:230;HEIGHT:100px" />
		<v:image src="haha.gif"
			style="filter:dropshadow(color=navy,offx=5,offy=5,positive=5);Z-INDEX:1;LEFT:110px;WIDTH:100px;POSITION:absolute;TOP:230;HEIGHT:100px" />
		<v:image src="haha.gif"
			style="filter:glow(color=red,strength=5);Z-INDEX:1;LEFT:210;WIDTH:100px;POSITION:absolute;TOP:230;HEIGHT:100px" />
		<v:image src="haha.gif"
			style="filter:progid:DXImageTransform.Microsoft.Emboss(Bias=0.7);Z-INDEX:1;LEFT:310;WIDTH:100px;POSITION:absolute;TOP:230;HEIGHT:100px" />
		<v:image src="haha.gif"
			style="filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#5500FF,endColorstr=#55FF00,GradientType=1);Z-INDEX:1;LEFT:410;WIDTH:100px;POSITION:absolute;TOP:230;HEIGHT:100px" />
		<v:image src="haha.gif"
			style="filter:progid:DXImageTransform.Microsoft.Matrix(SizingMethod=auto expand,FilterType=bilinear,Dx=0,Dy=0,M11=0.5,M12=0.6,M21=0,M22=1);Z-INDEX:1;LEFT:510;WIDTH:100px;POSITION:absolute;TOP:230;HEIGHT:100px" />
		<v:oval
			style="Z-INDEX:1;LEFT:10px;WIDTH:200;POSITION:absolute;TOP:340;HEIGHT:150;" />
		<v:oval
			style="Z-INDEX:1;LEFT:220;WIDTH:200;POSITION:absolute;TOP:340;HEIGHT:150;filter:wave(add=0,freq=,lightstrength=5,phase=5,strength=15)" />
		<v:oval
			style="Z-INDEX:1;LEFT:430;WIDTH:200;POSITION:absolute;TOP:340;HEIGHT:150;filter:progid:DXImageTransform.Microsoft.Engrave(Bias=-0.7)" />
		
	</body>
</html>
