<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>image_properties.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		
	</head>
	<body>
		<v:image src="image.jpg" style="top:50px;left:50px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" grayscale="true" />
		<v:image src="image.jpg" style="top:50px;left:250px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" bilevel="true" />
		<v:image src="image.jpg" style="top:50px;left:450px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" blacklevel="-0.4" />
		<v:image src="image.jpg" style="top:50px;left:650px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" gain="88"/>
		<v:image src="image.jpg" style="top:50px;left:850px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" gamma="0.3" />
		<v:image src="image.jpg" style="top:50px;left:1050px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" chromakey="white" />
		<v:image src="image.jpg" style="top:210px;left:50px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" cropleft="30%" />
		<v:image src="image.jpg" style="top:210px;left:250px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" cropright="30%" />
		<v:image src="image.jpg" style="top:210px;left:450px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" croptop="30%" />
		<v:image src="image.jpg" style="top:210px;left:650px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" cropbottom="30%" />
		
		<v:image src="image.jpg" style="top:210px;left:1050px;POSITION: absolute; WIDTH: 200px; 
			HEIGHT: 160px; VISIBILITY: visible" />
	</body>
</html>
