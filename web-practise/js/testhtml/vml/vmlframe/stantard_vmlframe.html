<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml">
	<head>
		<title>stantard_background.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<?import namespace="v" implementation="#default#VML" ?>
		<style>
</style>
	</head>
	<body>
	<!-- vmlframe图形引用 - 引用其他文件图形
		VML常用图形可不可以保存为固定文件？然后在其他的页面可以引用它？回答也是肯定的 - 能！ -->
		<div style="display: none">
			<v:rect id="vml01" style="width:20px;height:20px" fillcolor="red"
				strokeweight="1px" />
			<v:oval id="vml02" style="width:20px;height:20px" fillcolor="blue" />
			<v:curve id="vml03" from="0,0" control1="-2,-35" control2="50,-10"
				to="38,-50" filled="t" fillcolor="yellow" />
			<v:line id="vml04" style="position:absolute;left:150px;top:120px;"
				from="0,0" to="50px,0" strokecolor="green" />
			<v:image id="vml05" style="width:50px;height:50px" src="shili/fyw1.jpg" />
		</div>
		<v:vmlframe src="#vml01" style="width:100px;height:100px" />
		<v:vmlframe src="#vml02" style="width:200px;height:150px" />
		<v:vmlframe src="#vml03"
			style="position:absolute;left:350px;top:200px;width:300px;height:300px" />
		<v:vmlframe src="#vml04"
			style="position:absolute;width:300px;height:300px" />
		<v:vmlframe src="#vml05"
			style="position:absolute;left:20px;top:200px;width:50px;height:50px" />
		<v:vmlframe src="#vml05"
			style="position:absolute;left:20px;top:270px;width:100px;height:100px" />
	</body>
</html>
