<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>inputfileclick</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <script type="text/javascript">
  	function chooseFile(){
  		var fileInput = document.getElementById('a11');
  		fileInput.click();
  		
  		var value = fileInput.value;
  		var filePath = document.getElementById('filePath');
  		filePath.value = value;
  	}
  </script>
  
  <body>
    <form enctype="multipart/form-data">
    	<input id="a11" type="file" name="a11" />
    	<input type="button" value="选择文件" onclick="chooseFile()" />
    	<input id="filePath" type="text" value="filePath" />
    </form>
  </body>
</html>
