<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>简单的测试页面</title>

	</head>

	<body>
		<FORM
			action="http://webservice.webxml.com.cn/WebServices/WeatherWS.asmx/getWeather"
			method="post" target="_blank">
			<TABLE style="BORDER-COLLAPSE: collapse" borderColor="#dcdcdc"
				cellSpacing="0" cellPadding="4" rules="none" frame="box">
				<TBODY>
					<TR>
						<TD class="frmHeader" style="BORDER-RIGHT: white 2px solid"
							background="#dcdcdc">
							参数
						</TD>
						<TD class="frmHeader" background="#dcdcdc">
							值
						</TD>
					</TR>
					<TR>
						<TD class="frmText" style="FONT-WEIGHT: normal; COLOR: #000000">
							theCityCode:
						</TD>
						<TD>
							<INPUT class="frmInput" size="50" name="theCityCode" value="广州" />
						</TD>
					</TR>
					<TR>
						<TD class="frmText" style="FONT-WEIGHT: normal; COLOR: #000000">
							theUserID:
						</TD>
						<TD>
							<INPUT class="frmInput" size="50" name="theUserID" value="" />
						</TD>
					</TR>
					<TR>
						<TD>
						</TD>
						<TD align="right">
							<INPUT class="button" type="submit" value="调用" />
						</TD>
					</TR>
				</TBODY>
			</TABLE>
		</FORM>
	</body>
</html>
