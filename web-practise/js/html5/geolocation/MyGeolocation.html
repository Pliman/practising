<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MyGeolocation</title>
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initMyPosition() {
		if (window.navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
				// get latitude and longitude information from position
				var latlng = new google.maps.LatLng(position.coords.latitude,
						position.coords.longitude);
				var myOptions = {
					zoom : 8,
					center : latlng,
					mapTypeId : google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document
						.getElementById("map_canvas"), myOptions);

				// create a maker to designate current position
				var marker = new google.maps.Marker({
					position : latlng,
					map : map,
					title : "MyCurrentPosition"
				});
			});
		} else {
			console.log("This browser doesn't support geolocation API!");
		}
	}
</script>
</head>
<body onload="initMyPosition()">
	<div id="map_canvas"
		style="width: 100%; height: 100%; background-color: #CCCCCC"></div>
</body>
</html>
