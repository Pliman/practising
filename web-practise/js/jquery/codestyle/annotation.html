<!DOCTYPE html PUBLIC "-//W#C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>annotation</title>
		<script src="../js/jquery-1.3.1.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			//alert("running...") ;
			//在一个id为table的表格的tbody中，如果每行最后一列中的checkbox没有被禁用，则把改行的背景设为红色
			$("#table>tbody>tr:has(td:last:has(:checkbox:enabled))").css("background","red");
		</script>
	</head>
	<body>
		<table id="table">
			<tbody>
				<tr>
					<td>1</td>
					<td><input type="checkbox" name="checked" id="checked"></td>
				</tr>
				<tr>
					<td>2</td>
					<td><input type="checkbox" name="checked" id="checked"></td>
				</tr>
				<tr>
					<td>3</td>
					<td><input type="checkbox" checked="true" name="checked" id="checked"></td>
				</tr>
				<tr>
					<td>4</td>
					<td><input type="checkbox" name="checked" id="checked"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
