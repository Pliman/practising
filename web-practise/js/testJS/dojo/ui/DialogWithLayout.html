<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>DialogWithLayout.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet"
			href="../dojo-release-1.7.2/dijit/themes/claro/claro.css" />
		
		<script type="text/javascript" src="../dojo-release-1.7.2/dojo/dojo.js"
			data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>

		<script type="text/javascript">
			var secondDlg;
			
			require(["dijit/layout/AccordionContainer", "dijit/layout/ContentPane", "dijit/form/Button", "dijit/Dialog", "dojo/domReady!"], function(Button) {
	            // create the dialog:
			    secondDlg = new dijit.Dialog({
			        title: "Programmatic Dialog Creation",
			        style: "width: 300px;height:400px;background-color:red;color:red;"
			    });
	        });
			
			showDialogTwo = function(){
			    // set the content of the dialog:
			    secondDlg.set("content", "Hey, I wasn't there before, I was added at " + new Date() + "!");
			    secondDlg.set("title", "Hey, I wasn't like this before");
			    
			    //secondDlg.show();
	            
	            var aContainer = new dijit.layout.AccordionContainer({style:"height: 300px"});
			    
			    var button = new dijit.form.Button({
	                label: "Click Me!",
	                title: "111",
	                onClick: function(){ console.log("button was clicked!"); }
	            });
	            
			    aContainer.addChild(button);
			    
			    aContainer.addChild(new dijit.layout.ContentPane({
			        title:"This is as well",
			        content:"Hi how are you?"
			    }));
			    aContainer.addChild(new dijit.layout.ContentPane({
			        title:"This too",
			        content:"Hello im fine.. thnx"
			    }));
			    
			    //aContainer.startup();
	            
	            secondDlg.set("content", aContainer);
	            secondDlg.show();
			}
		</script>
	</head>
	<body class="claro">
		<p>When pressing this button the dialog will popup. Notice this time there is no DOM node with content for the dialog:</p>
		<button id="buttonTwo" data-dojo-type="dijit.form.Button" data-dojo-props="onClick:showDialogTwo" type="button">Show me!</button>
	</body>
</html>
