<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Custom Widget</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="css/demo.css"
			media="screen">
		<link rel="stylesheet" href="css/AuthorWidget.css"
			media="screen">
		<!-- Configure Dojo -->

		<script>
			// We're specifying our Dojo Configuration this way,
			// as it's a bit more complex and easier to type out
			// than a data-dojo-config string
			var dojoConfig = {
				//isDebug: true,
				// The next two pieces define how we can load our custom modules
				// baseUrl species where to work from as a baseline
				// Here we're setting it to be the current directory
				baseUrl: '',
				// modulePaths takes an object with keys that are the namespace,
				// and values that are the path - in this case, just a folder
				// named 'custom' under the baseUrl
				modulePaths: {
					'AuthorWidget16': '../AuthorWidget16'
				}
			}
		</script>
		<!-- Load up Dojo -->
		<script
			src="../dojo/dojo.js">
		</script>
	</head>
	<body>
		<h1>
			Demo: Custom Widget
		</h1>
		<div id="authorContainer"></div>

		<script>
			dojo.require("dijit._Widget");  
			dojo.require("dijit._Templated");
			
			// Bring in our custom widget
			dojo.require('AuthorWidget16.AuthorWidget16');
			
			dojo.ready(function(){
				// Load up our authors
				var author = {
			        "name": "Brian Arnold",
			        "avatar": "AuthorWidget16/images/avatar.jpg",
			        "bio": "Brian Arnold is a software engineer at SitePen, Inc., ..."
			    };
				
				// Get a reference to our container
				var authorContainer = dojo.byId('authorContainer');    
			    // Create our widget and place it
				var widget = new AuthorWidget16.AuthorWidget16(author).placeAt(authorContainer);
			});
		</script>
	</body>
</html>
