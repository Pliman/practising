<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>BorderContainer.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<style>
			html, body {
			  width: 100%;
			  height: 100%;
			  margin: 0;
			  overflow:hidden;
			}
			
			#borderContainer {
			  width: 100%;
			  height: 100%;
			}
		</style>
		
		<link rel="stylesheet"
			href="../dojo-release-1.7.2/dijit/themes/claro/claro.css">
		<script
			src="../dojo-release-1.7.2/dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>
			
		<script>
			require(["dijit/layout/ContentPane","dijit/layout/BorderContainer","dojo/parser","dojo/domReady!"]);
		</script>
	</head>
	<body class="claro">
		<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">
		  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 100px;">Hi</div>
		  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true, region:'center'">Hi, I'm center</div>
		</div>
	</body>
</html>
