<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>简单的例子</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style type="text/css">
            #div1 {
                background: red;
                width: 100px;
                height: 100px;
            } 
			#div2 {
                background: blue;
                width: 100px;
                height: 100px;
                margin: 10px;
                padding: 10px;
                border: 5px solid black;
                color: white;
            } 
			#div3 {
                background: yellow;
                width: 50px;
                height: 50px;
                margin-left: 25px;
            }
        </style>
    </head>
    <body scroll="no">
        <div id="div1">方块一</div>
        <div id="div2">方块二</div>
        <script>
            document.getElementById('div1').innerHTML += '<div id="div3">方块三</div>';
        </script>
    </body>
</html>
