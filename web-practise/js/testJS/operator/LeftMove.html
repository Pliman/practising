<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>LeftMove.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
	    	function testLeftMove(){
	    		var i = 10;
	    		var j = i << 5;
	    		alert(i.toString(2) + '\n' + j.toString(2));
	    		alert(j);
	    		i = 100;
	    		j = i << 5;
	    		alert(i.toString(2) + '\n' + j.toString(2));
	    		alert(j);
	    	}
	    </script>
	</head>
	<body>
		<input type="button" value="测试左移" onclick="testLeftMove()"
			style="width: 300px; height: 100px" />
	</body>
</html>
