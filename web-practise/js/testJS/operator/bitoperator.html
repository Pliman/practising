<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>bitoperator.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
	    	function testRules(){
	    		var s1 = '01';
	    		var s2 = '1.1';
	    		var s3 = 'z';
	    		var b = false;
	    		var f = 1.1;
	    		var o = {
	    			valueOf: function(){
	    				return -1;
	    			}
	    		};
	    		
	    		alert(s1 = +s1);
	    		alert(s2 = +s2);
	    		alert(s3 = +s3);
	    		alert(b = +b);
	    		alert(f = +f);
	    		alert(o = +o);
	    	}
	    </script>
	</head>
	<body>
		<input type="button" value="测试操作符规则" onclick="testRules()"
			style="width: 300px; height: 100px" />
	</body>
</html>
