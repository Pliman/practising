<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>disableformEle</title>
		<script type="text/javascript">
			function valueChanged(){
				var text1 = document.getElementById('idtext1');
				alert(text1.value);
			}
			
			function set1(){
				var text1 = document.getElementById('idtext1');
				text1.value = '1';
			}
			
			function set2(){
				var text1 = document.getElementById('idtext1');
				text1.value = '2';
			}
		</script>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<form id="idform1" name="form1" action="">
			<input type="text" name="text1" id="idtext1" value="text1" onchange="valueChanged()" />
		</form>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="set1()" type="button"
						value="改变为1" style="background:white url(../../img/submit.gif) no-repeat center;"/>
				</td>
				<td>
					<input onclick="set2()" type="button"
						value="改变为2" style="background:white url(../../img/submit.gif) no-repeat center;"/>
				</td>
			</tr>
		</table>
	</body>
</html>
