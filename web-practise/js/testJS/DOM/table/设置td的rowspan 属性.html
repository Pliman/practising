<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>

		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<style type="text/css">
			table td {
				width:100px;
				height:100px;
				background-color:orange;
				border:1px solid #blue;
				border-collapse:collapse;
				margin : 0;
				padding : 0;
				text-align:center;
			}
		</style>

	</head>

	<body>
		<table>
			<tr id="container">
				<td>1</td>
				<td id="secondTd">5</td>
			</tr>
			<tr>
				<td>4</td>
				
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="setColRowSpan()" type="button" value="设置跨行和跨列" />
				</td>
			</tr>
		</table>
	</body>
	
	<script type="text/javascript">
		function setColRowSpan(){
			var td = document.getElementById('secondTd');
			
			td.colSpan = 2;
			td.rowSpan = 2;
		}
 	</script>
</html>
