<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>表格列数</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style type="text/css">
			table td {
				width:100px;
				height:100px;
				background-color:orange;
				border:1px solid #blue;
				border-collapse:collapse;
				margin : 0;
				padding : 0;
				text-align:center;
			}
		</style>
		<script type="text/javascript">
	  		function countRow(){
	  			var _table = document.getElementById('container');
	  			alert(_table.rows.length)
	  		}
	  		
	  		function addRow(){
	  			var _table = document.getElementById('container');
	  			var _tr = document.createElement("tr");
	  			var _td1 = document.createElement("td");
	  			_td1.innerHTML = '1';
	  			var _td2 = document.createElement("td");
	  			_td2.innerHTML = '2';
	  			var _td3 = document.createElement("td");
	  			_td3.innerHTML = '3';
	  			
	  			_tr.appendChild(_td1);
	  			_tr.appendChild(_td2);
	  			_tr.appendChild(_td3);
	  			
	  			_table.firstChild.appendChild(_tr); //需要tbody中增加行
	  			alert(_table.rows.length);
	  		}
	  	</script>
	</head>
	<body>
		<table id="container">
			<tr >
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="javascript:countRow()" type="button" value="行数" />
					<input onclick="javascript:addRow()" type="button" value="添加行" />
				</td>
			</tr>
		</table>
	</body>
</html>
