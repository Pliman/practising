<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>问号表达式</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<script type="text/javascript">
			function alertAB(){
				var a=10,
					b=20;
				0?a=30:b=40;
				alert('a ' + a);
				alert('b ' + b);
			}
  		</script>
	</head>

	<body>
		<input onclick="alertAB()" type="button" id="alertAB" name="alertAB"
			value="alertAB" />
	</body>
</html>
