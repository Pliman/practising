<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<script type="text/javascript">
  		function StringArr(){
				var str = '测试' ;
				var str1 = str.split(',');
				var result = '' ;
				for(var i = 0; i < str1.length; i++){
					if(str != str1[i]){
						result += str1[i] ;
						result += '' ;
					}
				}
				alert(result) ;
			}
  	</script>
		<title>StringArr</title>

	</head>

	<body>

			<tr>
				<td>
					<input onclick="StringArr()" type="button" id="StringArr"
						name="StringArr" value="StringArr"
						style="background: white url(../../img/submit.gif) no-repeat center;" />
				</td>
			</tr>
		</table>
	</body>
</html>
