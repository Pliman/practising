	<head>
		<script type="text/javascript">	
  		function switchCase(){
  			var num = 1 ;
  			switch(num){
  				case 1:
  					alert(1) ;
  					break ;
  				case 2:
  					alert(2) ;
  					break ;
  			}
  		}
  	</script>
