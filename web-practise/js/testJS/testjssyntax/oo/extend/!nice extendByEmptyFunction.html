<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>extendByEmptyFunction.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="extend.js"></script>
		<script type="text/javascript">
			function Vehicle(){
				this.type = 'vehicle';
			}
			
			Vehicle.prototype.showType = function(){
				alert(this.type);
			}
			
			function Car(){
				Vehicle.apply(this);//为什么加了一个中间函数，就要增加这一句？
				this.classify = '小型';
			}
			
			function temp(){
				//Vehicle.apply(this); 一般不这样直接写
			}
			temp.prototype = Vehicle.prototype;// 这里将构造器中的属性丢失了
			Car.prototype = new temp();
			Car.prototype.constructor = Car;
			
			var newCar = new Car();
			
			newCar.showType();
		</script>
	</head>
	<body>
	</body>
</html>
