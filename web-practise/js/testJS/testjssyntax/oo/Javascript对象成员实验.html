<html>
	<head>
		<title>Javascript对象成员实验</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script>
			var f = function d() {
		        this.a = "a";/*这句运行后不存在f.a也不存在d.a存在一个window.a*/
		        var b = "b";/*局部变量*/
		    };
		
		    var o = { ff: function () {
		        var a = "a"; /*局部变量*/
		        this.b = "b"; /*这句运行后存在o.b*/
		    }
		    };
		
		    function Man(){
		        this.age = 30;  
		    };
		    Man.prototype.sex = 1;
		    Man.prototype.name = function () {
		
		    };
		    debugger;/*第一处断点*/
		    f();
		    o.ff();
		    var m = new Man();
		    debugger; /*第二处断点*/
		</script>
	</head>
	<body>
	</body>
</html>
