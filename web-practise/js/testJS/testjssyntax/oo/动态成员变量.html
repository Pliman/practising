<html>
	<head>
		<title>动态成员变量</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script>
			var config = {
				height : 123,
				width : 234,
				color : 'red'
			};
			
			function setObj(){
				var obj = {}
				
				obj.height = config.height || 55;
				obj.width = config.width || 323;
				obj.color = config.color || 'white';
				obj.filled = !!config.filled;
				
				var BREAK_POINT_INSPECTOR = obj;
			}
		</script>
	</head>
	<body>
		<input type="button" value="设置对象" onclick="setObj()"/>
	</body>
</html>
