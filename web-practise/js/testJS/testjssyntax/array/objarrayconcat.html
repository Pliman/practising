<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>objarrayconcat</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<script type="text/javascript">
	  		function testobjarray(){
	  			var obj = {
	  				arr1 : [1,2],
	  				arr2 : [3,4]
	  			};
	  			
	  			var arr3 = [5,6];
	  			
	  			for(v in obj){
	  				var value = obj[v];
	  				arr3 = arr3.concat(value);
	  			}
	  			
	  			alert(arr3);
	  		}
	  	</script>
	</head>
	<body>
		<input onclick="testobjarray()" type="button" id="testobjarray"
			name="testobjarray" value="testobjarray" />
	</body>
</html>
