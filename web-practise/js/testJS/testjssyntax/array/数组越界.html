<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>outOfBound</title>
		<script type="text/javascript">
	  		function outOfBound(){
	  			var arr1 = [1,2,3,4,5,6,7];
	  			
	  			var no7 = arr1[7];//'undefined'--不会报错
	  			alert(no7);
	  		}
	  	</script>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	</head>
	<body>
		<input onclick="outOfBound()" type="button" id="outOfBound"
			name="outOfBound" value="outOfBound" />
	</body>
</html>
