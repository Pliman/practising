<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>除法和余数.html</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<script type="text/javascript">
	  		function divide(){
	  			var n1 = 3;
	  			var n2 = 2;
	  			var n3 = n1/n2;
	  			alert('未处理结果 ' + n3);
	  			alert('round ' + Math.round(n1/n2));
	  			alert('ceil ' + Math.ceil(n1/n2));
	  			alert('ceil 4/2 ' + Math.ceil(4/2));
	  			alert('floor ' + Math.floor(n1/n2));
	  			alert('余数 ' + n1%n2);
	  		}
	  	</script>
	</head>

	<body>
		<table id="operatortable">
			<tr>
				<td>
					<input onclick="divide()" type="button" id="divide" name="divide"
						value="divide"
						style="background: white url(../../img/submit.gif) no-repeat center;" />
				</td>
			</tr>
		</table>
	</body>
</html>
