  		/*

		function assembleCurrDate() {
		    var now = new Date();
		    var fullyear = now.getFullYear();
		    var month = (now.getMonth() + 1);
		    var date = now.getDate();
		    var day = now.getDay();
		    var dayStr = '' ;
		    switch(day){
		        case 1:
		            dayStr = '星期一' ;
		            break ;
		        case 2:
		            dayStr = '星期二' ;
		            break ;
		        case 3:
		            dayStr = '星期三' ;
		            break ;
		        case 4:
		            dayStr = '星期四' ;
		            break ;
		        case 5:
		            dayStr = '星期五' ;
		            break ;
		        case 6:
		            dayStr = '星期六' ;
		            break ;
		        case 0:
		            dayStr = '星期日' ;
		            break ;
		        default :
		            dayStr = '获取星期错误' ;
		            break ;
		    }
		    var dateStr = '今天是'+ fullyear + '年' + month + '月' + date + '日　' + dayStr;
		    document.getElementById('displayer').value = dateStr ;
		    //return dateStr ;
		}
